name: "nurse_persona_v1"
description: "看護師ペルソナ生成 v1"

llm:
  # provider: "anthropic"           # openai | anthropic
  # model: "claude-sonnet-4-20250514"         # OpenAI: gpt-4o-mini, gpt-4o / Anthropic: claude-sonnet-4-20250514
  provider: "openai"
  model: "gpt-4o-mini"
  
  temperature: 0.7
  max_tokens: 4000            # デフォルトのトークン制限（extra_params で上書き可能）
  extra_params:                 # モデル固有のパラメータ

sampling:
  seed: 42
  # sampling.pyで生成する基本属性
  attributes:
    - 性別
    - 年齢
    - 都道府県
    - 都市サイズ
    - 婚姻
    - 子ども数
    - 末子年齢
    - 居住形態
    - 住宅ローン有無

output:
  format: "xlsx"               # xlsx | csv
  # 出力カラム順（LLMが生成する属性を含む）
  columns:
    - id
    - 性別
    - 年齢
    - 都道府県
    - 看護師経験年数
    - 都市人口
    - 婚姻状況
    - 子供の人数
    - 下の子ども
    - 介護責任
    - 世帯収入
    - 居住形態
    - 奨学金
    - 住宅ローン
    - 通勤時間
    - 最終学歴
    - 病院種類
    - 病床機能
    - 病院規模
    - 診療科
    - 夜勤形態
    - 異動頻度の経験
    - 現在の役割
    - 昇進意欲
    - 専門・認定取得の現実性
    - 看護資格
    - 年収
    - 月平均残業時間
    - 有給取得率
    - 受け持ち患者数
    - 上司との関係
    - 同僚との関係
    - 経済的不安
    - 身体的疲労の蓄積
    - 仕事と家庭の両立困難感
    - 転職・退職意向
    - バーンアウト傾向
    - ワークエンゲージメント
    - 職務満足度
    - 組織コミットメント
    - 自己効力感
    - 給与感度
    - 業務量耐性
    - 異動柔軟性
    - キャリア志向
    - 上司支援の必要度
    - 現状満足度