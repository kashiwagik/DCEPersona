name: "nurse_persona_v1"
description: "看護師ペルソナ生成 v1"

llm:
  provider: "openai"           # openai | anthropic
  model: "gpt-4o-mini"         # OpenAI: gpt-4o-mini, gpt-4o / Anthropic: claude-sonnet-4-20250514
  temperature: 1.0
  max_tokens: 4000

sampling:
  seed: 42
  # sampling.pyで生成する基本属性
  attributes:
    - 性別
    - 年齢
    - 都道府県
    - 都市サイズ
    - 婚姻
    - 子ども数
    - 末子年齢
    - 居住形態
    - 住宅ローン有無

output:
  format: "xlsx"               # xlsx | csv
  # 出力カラム順（LLMが生成する属性を含む）
  columns:
    - id
    - 性別
    - 年齢
    - 都道府県
    - 看護師経験年数
    - 都市人口
    - 婚姻状況
    - 子供の人数
    - 下の子ども
    - 介護責任
    - 世帯収入
    - 居住形態
    - 奨学金
    - 住宅ローン
    - 通勤時間
    - 最終学歴
    - 病院種類
    - 病床機能
    - 病院規模
    - 診療科
    - 夜勤形態
    - 異動頻度の経験
    - 現在の役割
    - 昇進意欲
    - 専門・認定取得の現実性
    - 看護資格
    - 年収
    - 月平均残業時間
    - 有給取得率
    - 受け持ち患者数
    - 上司との関係
    - 同僚との関係
    - 現在のストレスレベル
    - 昇進意欲
    - 専門性追求型
    - 安定・現状維持型
    - ワークライフバランス型
    - 経済報酬型
    - バーンアウト傾向
    - ワークエンゲージメント
    - 職務満足度
    - 組織コミットメント
    - リスク回避傾向
    - 変化への適応性
    - 金銭的価値観
    - 自己効力感
    - 他者依存傾向
    - 経済的不安
    - キャリアの行き詰まり感
    - 身体的疲労の蓄積
    - 孤立感・相談相手不在感
    - 仕事と家庭の両立困難感
    - 転職・退職意向

