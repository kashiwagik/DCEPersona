name: "nurse_dce_v1"
description: "看護師DCE v1"

llm:
  # provider: "openai"           # openai | anthropic
  # model: "gpt-4o-mini"         # OpenAI: gpt-4o-mini, gpt-4o / Anthropic: claude-sonnet-4-20250514
  # provider: "anthropic"           # openai | anthropic
  # model: "claude-sonnet-4-5"         # OpenAI: gpt-4o-mini, gpt-4o / Anthropic: claude-sonnet-4-20250514
  provider: "gemini"
  model: "gemini-2.5-Pro"
  
  temperature: 0.7
  max_tokens: 8192
  extra_params:                 # モデル固有のパラメータ

sampling:
  seed: 42
  # sampling.pyで生成する基本属性
  attributes: []

output:
  format: "xlsx"               # xlsx | csv
  # 出力カラム順（LLMが生成する属性を含む）
  columns:
    - Choice1.choice
    - Choice1.reason
    - Choice2.choice
    - Choice2.reason
    - Choice3.choice
    - Choice3.reason
    - Choice4.choice
    - Choice4.reason
    - Choice5.choice
    - Choice5.reason
    - Choice6.choice
    - Choice6.reason
    - Choice7.choice
    - Choice7.reason
    - Choice8.choice
    - Choice8.reason

